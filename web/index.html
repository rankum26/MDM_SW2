<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <!-- Javascript -->
    <script src="script.js"></script>

    <title>Number Processor</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Number Processor</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="numberInput">Enter a Number</label>
                                <input type="text" onkeyup="inputChanged(event);" class="form-control"
                                    id="numberInput" placeholder="Type a number">
                            </div>
                            <div class="form-group">
                                <label for="result">Processed Result</label>
                                <input type="text" class="form-control" id="result" placeholder="Result" disabled>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>&copy; 2024 Number Processor</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
